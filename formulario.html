    <section id="experiencia"><!--Marca el inicio de la seccion con un identificador -->
        <div class="form-container"><!--Se crea una clase para agregar estilos especificos al formulario-->
            <center><h2>Cuéntanos tu experiencia</h2></center><!--Se centra el titulo-->
            <form id="formulario" action="https://formsubmit.co/js3793702@gmail.com" method="POST"> <!--Marca el inicio del formulario con un identificador-->
                <!-- Campo de entrada para el nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                 <!-- Campo de entrada para el correo electrónico -->
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <!-- Campo de entrada para el teléfono -->
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                
                 <!-- Campo de entrada para la edad -->
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">
                
                 <!-- Menú desplegable para seleccionar el género -->
                <label for="genero">Género:</label>
                <select id="genero" name="genero"> <!--Se agrega una etiqueta select a este campo-->
                    <option value="masculino">Masculino</option><!--Se agrega una opcion-->
                    <option value="femenino">Femenino</option><!--Se agrega una opcion-->
                    <option value="otro">Otro</option><!--Se agrega una opcion-->
                </select><!--Marca el fin de la etiqueta select-->
    
                 <!-- Área de texto para ingresar la experiencia -->
                <label for="experiencia">Experiencia:</label>
                <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
    
                 <!-- Área de texto para ingresar sugerencias -->
                <label for="sugerencias">Sugerencias:</label>
                <textarea id="sugerencias" name="sugerencias" rows="4"></textarea>
    
                <!-- Botón de envío del formulario -->
                <button type="submit">Enviar</button>
            </form><!--Marca el fin de el formulario-->
        </div><!--Marca el fin de la clase form-container-->
    </section><!--Marca el cierre de la sección-->
        
    <script> //Marca el inicio del script
       // Función para mostrar la alerta al enviar el formulario
        function mostrarAlerta() {
            alert("¡Gracias por compartir tu experiencia con nosotros!");
        }

        // Obtener el formulario por su ID
        var form = document.getElementById("formulario");

        form.addEventListener("submit", function() {            
            // Mostrar la alerta
            mostrarAlerta();

        });
    </script><!--Cierre de la seccion de JavaScript-->
