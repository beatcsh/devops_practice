<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentanos tu experiencia</title>
    <link rel="icon" href="/img/logo2-negro.png" type="image/png">
    <link rel="stylesheet" href="stylehome.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <img src="img/logo2-negro.png" width="70px" height="50px"> 
                <h1 class="logo"><a href="/index.html">Espresso Patronum</a></h1>
                <ul>
                    <li><a href="/index.html" class="current">Home</a></li>
                    <li><a href="/galeria.html">Galeria</a></li>
                    <li><a href="/menu.html">Menú</a></li>
                    <li><a href="/formulario.html">Cuentanos tu experiencia</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <br><br><br><br>
    <section id="experiencia">
        <div class="form-container">
            <center><h2>Cuéntanos tu experiencia</h2></center>
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correoElectronico" name="correoElectronico" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">
                
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
    
                <label for="experiencia">Experiencia:</label>
                <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
    
                <label for="sugerencias">Sugerencias:</label>
                <textarea id="sugerencias" name="sugerencias" rows="4"></textarea>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('formulario').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const formObject = Object.fromEntries(formData.entries());

            fetch('http://localhost:4000/comments/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formObject)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.msg);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

    <footer>
        <p>Contactanos:</p>
        <p> <img src="/img/telefono.png" alt="imagen de telefono" width="25px"> <a href="https://wa.me/qr/YHPB5MTQDCZVL1">       Tel: 449 347 08 41 </a></p>
        <p> <img src="/img/email.png" alt="imagen de email" width="25px">        Email:Espresso_P@gmail.com</p>
    </footer>
</body>
</html>
